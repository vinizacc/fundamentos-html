<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    O elemento Iframe é uma tag HTML que permite incorporar outro documento HTML dentro do documento atual. O conteúdo do iframe pode ser de qualquer URL, incluindo páginas da web externas.
    <br>
    <iframe src="tabelas-bordas.html" width="800" height="550" title="Iframe Example"></iframe>
</body>
</html>
