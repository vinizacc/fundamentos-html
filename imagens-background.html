<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no fundo</title>
    <style>
        p {
          background-image: url('foto.jpg');
        }
        body {
            background-image: url('gato.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Imagens no fundo</h1>
    <p>Esta é uma imagem de fundo.</p>
    <p>Esta é outra imagem de fundo.</p>
    <p>Esta é mais uma imagem de fundo.</p>
    <p>Esta é a última imagem de fundo.</p>
</body>
</html>
