<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    Sintaxe:<br>
    &lt img src="imagem" alt="frase alternativa"&gt <br><br>
    <img src="gato.jpg" alt="gato pequeno"><br><br>
    <hr>
    Redimensionando imagens:<br>
    <img src="paisagem.jpg" alt="paisagem com montanhas" style="width: 300px; height: 200px;"><br><br>
    <img src="foto.jpg" alt="paisagem com montanhas" width="128" height="128">
    <hr>
    Imagem como link:<br>
    <a href="https://www.google.com" target="_blank">
        <img src="gato.jpg" alt="gato pequeno" style="width: 300px; height: 200px;">
    <hr>
    <p><img src="gato.jpg" alt="gato" style="float:right;width:128px;height:128px;">
        Imagem float direita do texto</p>
        
        <p><img src="foto.jpg" alt="foto de uma garota" style="float:left;width: 128px;;height:128px;">
        Imagem float esquerda do texto</p>
</body>
</html>
