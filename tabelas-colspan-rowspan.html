<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan e Rowspan em tabelas</title>
    <style>
        th, td
        {
            border-style: outset;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th colspan="2">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>Silva</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Joaquina</td>
            <td>30</td>
        </tr>
    </table>
    <br><hr><br>
    <table>
        <tr>
            <th>Nome</th>
            <td>André</td>
        </tr>   
        <tr>
            <th rowspan="2">Fone</th>
            <td>000-000</td>
        </tr> 
        <tr>
            <td>111-111</td>
        </tr>
    </table>
</body>
</html>
