<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers em tabelas</title>
    <style>
        th, td
        {
            border-style: outset;
            text-align: center;
            /*text-align: left;*/
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
    </table>
    <br><hr><br>
    <table>
        <tr>
            <th>Nome</th>
            <td>João</td>
            <td>Maria</td>
        </tr>
        <tr>
            <th>Idade</th>
            <td>25</td>
            <td>30</td>
        </tr>
        <tr>
            <th>Cidade</th>
            <td>São Paulo</td>
            <td>Rio de Janeiro</td>
        </tr>
    </table>
    <br><hr><br>
    <table>
        <tr>
            <th colspan="2">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>José</td>
            <td>Silva</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Oliveira</td>
            <td>40</td>
        </tr>
    </table>
    <br><hr><br>
    <table style="width: 100%;">
        <caption>Dinheiro salvo</caption>
        <tr>
            <th>Mês</th>
            <th>Salvo</th>
        </tr>
        <tr>
            <td>Janeiro</td>
            <td>R$100</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>R$50</td>
        </tr>
    </table>
</body>
</html>
