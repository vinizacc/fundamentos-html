<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos em tabelas</title>
    <style>
        th, td
        {
            border-style: outset;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>Primeiro nome</th>
            <th style="width: 70%;">Nome do meio</th>
            <th>Último nome</th>
        </tr>
        <tr style="height: 200px">
            <td>Maria</td>
            <td>Silva</td>
            <td>Oliveira</td>
        </tr>
        <tr>
            <td>João</td>
            <td>Souza</td>
            <td>Silva</td>
        </tr>
    </table>
</body>
</html>
